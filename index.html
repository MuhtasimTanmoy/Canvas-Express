    <body>
      <div class="ui container">
        <div class="ui equal width center aligned padded grid">

          <div class="row" style="padding-top:40px">
            <div class="teal column">

            </div>
            <div class="teal column">

            </div>
            <div class="teal column">

            </div>

          </div>
          <div class="row">
            <div class="column">
              <div class="ui segment" id="myId"></div>
            </div>

          </div>

          <div class="row">
            <div class="column">

              <div class="ui left icon input">
  <input type="text" placeholder="Partner id" id="partner">

</div>

<div class="ui button red" style="display:none" onClick=disconnect()>Disconnect</div>




    </div>



            </div>

              </div>

                <div class="column">
                  <canvas id="canvas" resize="" style="user-select: none; touch-action: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(1, 0, 0, 0);" width="1046" height="553" data-paper-scope="1"></canvas>
                    </div>
                </div>

            </section>

          </div>






          <div class="shout_box">
				<div class="header">Text Chat <span class="badge" id="unread_badge"></span><span id="typing_msg" style="display: none;">typing</span><div class="open_btn">&nbsp;</div></div>
			  	<div class="toggle_chat" style="display: none;">
				  	<div class="message_box"></div>
				    <div class="user_info">
				   		<input name="shout_message" id="shout_message" type="text" placeholder="Type Message Here">
				    </div>
			    </div>
			</div>

        </div>
        </div>
